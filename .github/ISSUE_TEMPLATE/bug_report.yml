name: Bug report
description: Create a report to help us improve.
labels:
  - needs triage
body:
  - type: textarea
    attributes:
      label: What happens?
      description: A short, clear and concise description of what the bug is.
    validations:
      required: true

  - type: textarea
    attributes:
      label: To reproduce
      description: |
        Please provide steps to reproduce the behavior, preferably a [minimal reproducible example](https://en.wikipedia.org/wiki/Minimal_reproducible_example). Please provide as much information as possible (ontology, data, mapping, screenshots, etc.)
    validations:
      required: true

  - type: markdown
    attributes:
      value: "## Environment:"
  - type: input
    attributes:
      label: "OS:"
      placeholder: e.g., Ubuntu
      description: Please include operating system version.
    validations:
      required: true
  - type: input
    attributes:
      label: "3xtudio version:"
      placeholder: e.g., 1.0.0
    validations:
      required: true
  - type: markdown
    attributes:
      value: "## Identity Disclosure:"
  - type: input
    attributes:
      label: "Full name:"
      placeholder: e.g., Ada Byron
    validations:
      required: true
  - type: input
    attributes:
      label: "Affiliation:"
      placeholder: e.g., Universidad Polit√©cnica de Madrid
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        If the above is not given and is not obvious from your GitHub profile page, we might close your issue without further review. Please refer to the [reasoning behind this rule](https://berthub.eu/articles/posts/anonymous-help/) if you have questions.
